<div style="text-align:center">
  <div *ngIf="error" class="error">{{ error }}</div>
  <video #audio>
    <source #audioSource type="audio/webm"/>
  </video>
  <div #canvas class="canvas" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)">


  </div>
</div>
